<div class="container mt-5">
  <h5>Enter Symbol</h5>
  <form class="form-inline" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group mx-sm-3 mb-2">
      <label for="stock" class="sr-only">Stock</label>
      <input
        type="text"
        class="form-control mt-2"
        [(ngModel)]="copiedStock.stock"
        #stock="ngModel"
        id="stock"
        placeholder="Ex. AAPL"
        name="stock"
      />
    </div>
    <button type="submit" class="btn btn-primary mt -2 mb-2">
      Search For Stock
    </button>
  </form>
</div>

<div *ngIf="profileStock" class="container mt-5">
  <div class="card" style="width: 18rem;">
    <img [src]="profileStock.image" class="card-img-top" alt="stockImage" />
    <div class="card-body">
      <h5 class="card-title">{{ profileStock.companyName }}</h5>
      <p class="card-text">{{ profileStock.description | slice: 0:150 }}...</p>
      <a (click)="getMoreStockInfo(profileStock)" class="btn btn-primary"
        >See More</a
      >
    </div>
  </div>
</div>
